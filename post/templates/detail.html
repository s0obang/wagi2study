<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>제목: {{post.title}}</p>
    <p>내용: {{post.text}}</p>
    {% if images %}
        <ul>
            {% for image in images %}
                <li><img src="{{ image.image.url }}" alt="Image"></li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <button><a href="{% url 'main' %}">목록으로</a></button>
</body>
</html>
